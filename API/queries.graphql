query GetSchools {
    schools {
        id
        name
        readable
    }
}

query GetBuses($schoolID: ID!) {
    school(id: $schoolID) {
        name
        buses {
            id
            name
            available
            boardingArea
            invalidateTime
        }
        alerts {
            id
            start
            end
            title
            type {
                name
                color {
                    r
                    g
                    b
                }
            }
            dismissable
        }
        mappingData {
            boundingBoxA {
                lat
                long
            }
            boundingBoxB {
                lat
                long
            }
            boardingAreas {
                name
                location {
                    lat
                    long
                }
            }
        }
    }
}

query GetAlert($alertID: ID!) {
    alert(id: $alertID) {
        title
        content
        type {
            name
        }
    }
}
