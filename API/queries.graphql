query GetSchools {
    schools {
        id
        name
        readable
    }
}

query GetBuses($schoolID: ID!) {
    school(id: $schoolID) {
        name
        buses {
            id
            name
            available
        }
        alerts {
            id
            start
            end
            title
            type {
                name
                color {
                    r
                    g
                    b
                }
            }
            dismissable
        }
    }
}
